<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Paveels</title>
	<link rel="favicon" href="images/favicon.ico" />
	<link rel="stylesheet" href="styles/jquery.mobile.min.css" />
	<link rel="stylesheet" href="styles/wp.css" />
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/jquery.mobile.min.js"></script>
	<script src="scripts/modernizr-latest.js"></script>
	<script src="scripts_ecommerce/api.js"></script>
	<script src="scripts_ecommerce/common.js"></script>
	<link rel="shortcut icon" href="images/favicon.ico" />
</head>
<body>
	<div data-role="page" id="page_index" class="def" data-api-name="ecmcGetBizArticleList, ecmcGetBizProdCatalogItemList, ecmcGetBizBrandList, ecmcGetBizLinkUrlList" data-ecmcGetBizProdCatalogItemList='{"bizProdCatalogId":"paveels.catalog.topproduct", "viewSize":-1,"viewIndex":-1}'>
		<div data-role="panel" id="panel-menu" class="panel-menu">
			<ul data-role="listview" class="ui-alt-icon ui-nodisc-icon">
				<li><a href="index.html">Home</a></li>
				<li><a href="categories.html">Categories</a></li>
				<li><a href="brands.html">Brands</a></li>
				<li><a href="wishlist.html">Wishlist</a></li>
				<li><a href="cart.html">Cart</a></li>
			</ul>
		</div>
		<div data-role="header" data-position="fixed">
			<form class="ui-filterable">
				<input data-type="search" />
			</form>
			<a data-role="none" href="#panel-menu">
				<img src="images/logo-paveels.png" />
			</a>
			<a data-role="none" href="profile.html">
				<img src="images/user-grey.png" />
			</a>
			<div class="desktop">
				<div class="main">
					<a data-role="none" class="logo">
						<img src="images/logo-paveels-rect.png" />
					</a>
					<div class="bar">
						<a data-role="none" href="profile.html">
							<img src="images/s3/icon/user.png" />
						</a>
						<form class="ui-filterable">
							<input data-type="search" />
						</form>
						<a href="cart.html">
							<img src="images/s3/icon/paper-bag.png" />
						</a>
						<a href="wishlist.html">
							<img src="images/s3/icon/heart.png" />
						</a>
					</div>
				</div>
				<div class="menu">
					<div class="main nav">
						<ul>
							<li>
								<a href="index.html">Home</a>
							</li>
							<li>
								<a href="categories.html">Categories</a>
							</li>
							<li>
								<a href="brands.html">Brands</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div role="main" class="ui-content ui-content-fluid">
			<div class="container">
				<div class="section" data-api-name="ecmcGetBizArticleList">
					<ul class="order" data-api-loop="list">
						<li class="item" data-api-record="record">
							<div class="ui-view">
								<div class="ui-corner-all">
									<div class="ui-body ui-body-a">
										<div class="card rect">
											<div class="row same-height">
												<div class="cm4">
													<img src="" alt="" data-api-field="articleImgMediaUrl" />
												</div>
												<div class="cm6">
													<div class="desc">
														<h3 class="title" data-api-field="articleTitle"></h3>
														<p data-api-field="description"></p>
														<a href="" class="ui-btn ui-btn-inline ui-corner-all btn-orange" 	data-api-href="article.html" data-api-field="articleId" data-api-link="static">See Details</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="section" data-api-name="ecmcGetBizProdCatalogItemList">
					<h2 class="yellow-block">Top Products</h2>
					<ul class="order ordered" data-api-loop="list">
						<li class="item" data-api-record="record">
							<div class="ui-view">
								<div class="ui-corner-all">
									<div class="ui-body ui-body-a">
										<div class="card">
											<a href="product.html" class="a-plane" data-api-href="product.html" data-api-field="bizProductId" data-api-link="static">
												<img src="" data-api-field="productImgUrl" />
											</a>
											<div class="desc">
												<a href="" class="a-plane" data-api-href="product.html" data-api-field="bizProductId" data-api-link="static">
													<h3 class="title" data-api-field="productName"></h3>
												</a>
												<p class="price">Rp. <span data-api-field="productPrice"></span></p>
												<p data-api-field="description"></p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="section" data-api-name="ecmcGetBizBrandList">
					<h2 class="yellow-block">Top Brands</h2>
					<ul class="order ordered mini" data-api-loop="list">
						<li class="item" data-api-record="record">
							<div class="ui-view">
								<div class="ui-corner-all">
									<div class="ui-body ui-body-a">
										<a href="" class="card gap-round" data-api-href="brand.html" data-api-field="brandId" data-api-link="static">
											<img src="" alt="" data-api-field="brandImgUrl" />
											<p data-api-field="brandName"></p>
										</a>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="container-fluid">
				<div class="section" data-api-name="ecmcGetBizLinkUrlList">
					<div class="social">
						<ul data-api-loop="list">
							<li data-api-record="record">
								<a href="" rel="external" data-api-href="partyLinkUrl" data-api-field="brandId" data-api-link="dynamic">
									<img src="" data-api-field="partyLinkImgUrl" />
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
