<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Paveels</title>
	<link rel="favicon" href="images/favicon.ico" />
	<link rel="stylesheet" href="styles/jquery.mobile.min.css" />
	<link rel="stylesheet" href="styles/wp.css" />
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/jquery.mobile.min.js"></script>
	<script src="scripts/modernizr-latest.js"></script>
	<script src="scripts_ecommerce/api.js"></script>
	<script src="scripts_ecommerce/common.js"></script>
	<link rel="shortcut icon" href="images/favicon.ico" />
</head>
<body>
	<div data-role="page" id="page_product" class="def" data-api-name="ecmcGetBizProductDetail, ecmcGetBizProductRelatedList">
	
		<div data-role="panel" id="panel-menu" class="panel-menu">
			<ul data-role="listview" class="ui-alt-icon ui-nodisc-icon">
				<li><a href="index.html">Home</a></li>
				<li><a href="categories.html">Categories</a></li>
				<li><a href="brands.html">Brands</a></li>
				<li><a href="wishlist.html">Wishlist</a></li>
				<li><a href="cart.html">Cart</a></li>
			</ul>
		</div>
		<div data-role="header" data-position="fixed">
			<form class="ui-filterable">
				<input data-type="search" />
			</form>
			<a data-role="none" href="#panel-menu">
				<img src="images/logo-paveels.png" />
			</a>
			<a data-role="none" href="profile.html">
				<img src="images/user-grey.png" />
			</a>
			<div class="desktop">
				<div class="main">
					<a data-role="none" class="logo">
						<img src="images/logo-paveels-rect.png" />
					</a>
					<div class="bar">
						<a data-role="none" href="profile.html">
							<img src="images/s3/icon/user.png" />
						</a>
						<form class="ui-filterable">
							<input data-type="search" />
						</form>
						<a href="cart.html">
							<img src="images/s3/icon/paper-bag.png" />
						</a>
						<a href="wishlist.html">
							<img src="images/s3/icon/heart.png" />
						</a>
					</div>
				</div>
				<div class="menu">
					<div class="main nav">
						<ul>
							<li>
								<a href="index.html">Home</a>
							</li>
							<li>
								<a href="categories.html">Categories</a>
							</li>
							<li>
								<a href="brands.html">Brands</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<div role="main" class="ui-content ui-content-fluid">
			<div class="container">
				<div class="section" data-api-name="ecmcGetBizProductDetail">
					<div class="itemized" data-api-loop="one">
						<div class="ui-view">
							<div class="ui-corner-all">
								<div class="ui-body ui-body-a">
									<div class="row">
										<div class="cm4">
											<div class="view">
												<img src="" alt="" width="100%" data-api-field="profileImgUrl">
											</div>
										</div>
										<div class="cm6">
											<div class="info">
												<h3 data-api-field="productName"></h3>
												<p class="sub" data-api-field="brandName"></p>
												Rp. <p class="price" data-api-field="productPrice">429.000</p>
												<p class="discount" >( <span class="through">Rp. 479.000</span><span>, You save Rp. 50.000 )</span></p>
												<p class="status available">Available</p>
												<p class="status discount">Discount</p>
												<b>Description:</b> <p class="desc" data-api-field="description"></p>
												<a href="cart.html" class="ui-btn ui-btn-inline ui-corner-all btn-orange">Add To Cart</a>
												<a href="wishlist.html" class="ui-btn ui-btn-inline ui-corner-all btn-brown">Add To Wishlist</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="section" data-api-name="ecmcGetBizProductRelatedList">
					<h2 class="yellow-block">Related Products</h2>
					<ul class="order ordered" data-api-loop="list">
						<li class="item" data-api-record="record">
							<div class="ui-view">
								<div class="ui-corner-all">
									<div class="ui-body ui-body-a">
										<div class="card">
											<a href="" class="a-plane" data-api-field="bizProductId" data-api-href="product.html" data-api-link="static">
												<img src="" alt="" data-api-field="profileImgUrl">
											</a>
											<div class="desc">
												<a href="" class="a-plane" data-api-field="bizProductId" data-api-href="product.html" data-api-link="static">
													<h3 class="title" data-api-field="productName"></h3>
												</a>
												Rp. <p class="price" data-api-field="productPrice">199.000</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
